<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Formulario de contacto para el adiestramiento de tu gato</h1>
    </header>
    <main>
        <div>
            <h2>Este es un formulario para que puedas contactarnos

            </h2>
            <p>Completa el siguiento formulario con tus datos</p>
        </div>
        <form>
            <div>
                <label for="Nombre" >Nombre:</label>
                <input type="text" name="Nombre" />
            </div>
            <div>
                <label for="Apellido" >Apellido: </label>
                <input type="text" name="Apellido" />
            </div>
            <div>
                <label for="Edad" >Edad: </label>
                <input type="number" name="Edad" />
            </div>
            <button>ENVIAR</button>
        </form>
    </main>
    
</body>
</html>
